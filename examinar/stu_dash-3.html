<!DOCTYPE html>

    <style type="text/css">
        .container{
            display: flex;
            flex-direction: column;
        }
        a{
            color: white;

            border: 1px solid;

            text-decoration: none;
            border-radius:5px; 


         }
         a:link{
              text-decoration: none;
              color: #fff;
         }
         a:hover{
            color: white;
            text-decoration: none;

         }
         .nav-bar{
            text-align: left;
            margin-top:1rem;
            display: inline-block;

         }
         .nav-bar a{
            margin:3px;
         }
         .row{
            height:80vh;
            background-color: lightgray;
            border-radius: 10px;
            margin-top:20px;
            margin-left:0.2rem;
            text-align:justify;
            display:inline-block;
         }
         .header{
            margin-left:1rem;

            display:flex;
         }
         #form-details{
            margin-top: 20px;

         }

            position: relative;
            left: 40px;
            margin: 10px;
            margin-top: 60px;
        }
        .btn {
            background-color: #2252d9;
            border: none;
            color: white;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: RoyalBlue;
        }

        .child_node {
            display: flex;
            flex-direction: row;
            background-color: #dee3eb;
            padding: 15px;
            width: 191vh;
        }

        h1{
            font-size: 15px;
            margin-right: 50px;
        }

        .search-bar {
            margin-top: 5px;
            height: 30px;
            background-color: #2252d9;
            border-radius: 10px;
            position:relative;
            width:200px;
            margin-left:550px;
        }
            
        .searchbutton {
            position:absolute;
            padding-top: 4px;
            left:10px;
            width: 18px;
            /* margin-right: 10px; */
        }

        .sfield {
            float: right;
            margin-top: 5px ;
            margin-right: 35px;
            font: 8pt;
            color: #fff;
            font-weight: 400;
            height: 20px;
            padding: 0;
            background: transparent;
            /* border: none; */
            max-width: 125px;
            border: 0px;
        }
        .sfield:focus{
            outline: none;
        }
        ::placeholder{
            color: white;
        }
        .table_container{
            background-color: #d7dadf;
            height: auto;
            padding: 10px;
            border-radius: 20px;
        }

        table{
            border-collapse: collapse;
            width: 100%;
            border-radius: 10px;
        }
        td, th {
            border: 1px solid #aca7a7;
            text-align: left;
            padding: 8px;
        }
        .search-icon{
            color: white;
        margin-left: 15px;
        margin-top: 5px;
        font-size: 16px;
        }
        button {
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            margin: 4px 2px;
            cursor: pointer;
        }

        .button1 {background-color: #1c9b1c;
            padding: 5px 25px;
        }
        .button2 {background-color: #f44336;
            padding: 5px 25px;}

                    <i class="fa fa-search search-icon"></i>
                    <input type="text" placeholder="Search..." class="sfield" >  
                </div>  
            </div>
            <div class="table_container">
                <table>

    </div>
